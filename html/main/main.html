    $("ul.am-list").children('li').click(function () {
        //先获取是那个菜单的点击事件
        var index = $(this).index();//点击的元素在同辈中的索引位置

        $(this).addClass('active').siblings('li').removeClass('active');
        var name = $(this).find('span').html();
        if (name == '快速入口') {
            if ($(this).attr('state') == '1') {
                $(this).attr('state', '2').siblings('.hidden-door').each(function () {
                    $(this).slideUp();
                });
                $(this).find('em').removeClass().addClass('am-icon-plus-square-o');

            } else {
                $(this).attr('state', '1').siblings('.hidden-door').each(function () {
                    $(this).slideDown();
                });
                $(this).find('em').removeClass().addClass('am-icon-minus-square-o');

            }
            $(this).siblings().removeClass('active');
            $(this).siblings('.hidden-door:first').addClass('active');

        } else if ($(this).hasClass('small-font')) {
            if ($(this).hasClass('hidden-door')) {
                $('.hidden-door:first').prev().addClass('active');
            }
        } else {
            //隐藏党费
            $(this).siblings(".hidden-door").each(function () {
                $(this).slideUp();
            });
            $('.hidden-door:first').prev().find('em').removeClass().addClass('am-icon-plus-square-o');

            $(this).siblings('.hidden-door').eq(0).prev().attr('state', '2');
            //
