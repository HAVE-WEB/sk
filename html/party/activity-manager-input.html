    $(function () {
        $('#activityManager').validator({
            onValid: function () {

            }
        })
    });

    $(function() {
        var $form = $('#activityManager');
        var $tooltip = $('<div id="vld-tooltip">提示信息！</div>');
        $tooltip.appendTo(document.body);

        $form.validator();

        var validator = $form.data('amui.validator');

        $form.on('focusin focusout', 'input', function(e) {
            if (e.type === 'focusin') {
                var $this = $(this);
//                console.log("n:"+$(this).attr('name'));
//                console.log("n:"+$(this).offset().top+"L:"+$(this).offset().left);
                var offset = $this.offset();
                var msg = $this.data('foolishMsg') || validator.getValidationMessage($this.data('validity'));

                $tooltip.text(msg).show().css({
                    left: offset.left ,
                    top: offset.top + $(this).outerHeight()-40
                });
            } else {
                $tooltip.hide();
            }
        });
    });

    function getIndex(i) {
        sessionStorage.setItem('bottomNavIndex',i);
    };
    $('ul.am-navbar-nav li').each(function (i,v) {
        var botIndex = sessionStorage.getItem('bottomNavIndex');
        if(parseInt(botIndex) === i){
            $(this).find('a').attr('href','#');
        }
    });
    $(document).ready(function(){
        var h = screen.height;
        var e= $('div.am-navbar').outerHeight();
        var top = $("div.am-navbar").offset().top;
        var num = 0;
        var pf = navigator.platform;
        if((pf === 'Win32') == false){
            num=42;
        }
        if(top > h){
            $("#div.am-navbar").css({
                top: (h-e-num)+"px",
            })
        }
    })
