<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>三重一大</title>


    <link rel="stylesheet" href="../../assets/css/amazeui.css">
    <link rel="stylesheet" href="../../assets/css/font-awesome.css">
    <link rel="stylesheet" href="../../assets/css/LCommon.css">
    <link rel="stylesheet" href="../../assets/css/sl.css">
    <!--<link rel="stylesheet" href="../../assets/css/form.css">-->
    <script src="../../assets/js/jquery.min.js"></script>
    <script src="../../assets/js/amazeui.js"></script>
    <script src="../../assets/js/myFirst.js"></script>
    <style>
        div{
            padding:0;

        }
        fieldset{
            padding:0
        }
        input{
            width:90%;
            background-color: #F4F4F4;
        }
    </style>
</head>
<body class="">
<div style="margin-top: 3rem;">
    <form id="strongBig" class="smart-form" novalidate="novalidate" action="" method="post">
        <fieldset>

            <div class="am-g sl-border-bottom-1px-solid-E6E6E6 sl-padding-08rem-0rem">
                <div class="am-u-sm-4 am-u-md-4 am-u-lg-4 sl-flex-row-center-flex-start sl-padding-0rem-05rem">
                    <i class="fa fa-asterisk text-icon-color sl-margin-right-02rem" ></i>
                    信访类别
                </div>
                <div class="am-u-sm-8 am-u-md-8 am-u-lg-8 sl-flex-row-center-space-between sl-padding-0rem-05rem">
                    <input type="text" name=""  placeholder="请选择信访类别" value="" class="dict-data" readonly>
                    <i class="fa fa-angle-right sl-icon-color-CACACA"></i>
                </div>
            </div>
            <div class="am-g sl-border-bottom-1px-solid-E6E6E6 sl-padding-08rem-0rem">
                <div class="am-u-sm-4 am-u-md-4 am-u-lg-4 sl-flex-row-center-flex-start sl-padding-0rem-05rem">
                    <i class="fa fa-asterisk text-icon-color sl-margin-right-02rem " ></i>
                    信访开始日期
                </div>
                <div class="am-u-sm-8 am-u-md-8 am-u-lg-8 sl-flex-row-center-flex-start sl-padding-0rem-05rem">
                        <input type="text" name=""  placeholder="请选择信访开始日期" value="" class="am-form-field" data-am-datepicker readonly >
                </div>
            </div>
            <div class="am-g sl-border-bottom-1px-solid-E6E6E6 sl-padding-08rem-0rem">
                <div class="am-u-sm-4 am-u-md-4 am-u-lg-4 sl-flex-row-center-flex-start sl-padding-0rem-05rem">
                    <i class="fa fa-asterisk text-icon-color sl-margin-right-02rem " ></i>
                    信访结束日期
                </div>
                <div class="am-u-sm-8 am-u-md-8 am-u-lg-8 sl-flex-row-center-flex-start sl-padding-0rem-05rem">
                    <input type="text" name=""  placeholder="请选择信访结束日期" value="" class="am-form-field" data-am-datepicker readonly >
                </div>
            </div>
            <div class="am-g sl-border-bottom-1px-solid-E6E6E6 sl-padding-08rem-0rem">
                <div class="am-u-sm-4 am-u-md-4 am-u-lg-4 sl-flex-row-center-flex-start sl-padding-0rem-05rem">
                    <i class="fa fa-asterisk text-icon-color sl-margin-right-02rem" ></i>
                    信访处理结果
                </div>
                <div class="am-u-sm-8 am-u-md-8 am-u-lg-8 sl-flex-row-center-space-between sl-padding-0rem-05rem">
                    <input type="text" name=""  placeholder="请选择信访处理结果" value="" class="dict-data" readonly>
                    <i class="fa fa-angle-right sl-icon-color-CACACA"></i>
                </div>
            </div>
            <div class="am-g sl-border-bottom-1px-solid-E6E6E6 sl-padding-08rem-0rem">
                <div class="am-u-sm-4 am-u-md-4 am-u-lg-4 sl-flex-row-center-flex-start sl-padding-0rem-05rem">
                    <i class="fa fa-asterisk text-icon-color sl-margin-right-02rem " ></i>
                    信访处理评价
                </div>
                <div class="am-u-sm-8 am-u-md-8 am-u-lg-8 sl-flex-row-center-flex-start sl-padding-0rem-05rem">
                    <input type="text" name=""  placeholder="请输入信访处理评价" value="" >
                </div>
            </div>


        </fieldset>
    </form>
</div>
</body>
</html>
