<script>

    });
    $("button.check").click(function () {
        var val = $.trim($('#comment').val());
        if(val === ''){
            var msg = '意见不能为空';
            $('div.my-hint').html(msg).show().css({
                left: screen.width/2-$('div.my-hint').outerWidth()/2,
                top: screen.height/2-$('div.my-hint').outerHeight()/2,
            });
            setTimeout(function () {
                $('div.my-hint').hide();
            },2000);
            $('textarea').focus();
            return;
        }
        $("#my-confirm").modal({
            onConfirm: function () {
               history.back();
            },
            onCancel: function () {
                return 1;
            }
        });
    });
    $(function () {
        $("input").attr('disabled','disabled');
    })
    function backList() {
        history.back();
