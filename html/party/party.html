    //点击左边菜单，
    $("ul.am-list").children('li').click(function () {
        //先获取是那个菜单的点击事件
        var index = $(this).index();//点击的元素在同辈中的索引位置

        $(this).addClass('active').siblings('li').removeClass('active');
        var name = $(this).find('span').html();
        //右边菜单栏切换
//        $(".menu-right").children().each(function (i,value) {

//            }
//        })
        if (name == '党费管理') {
            if ($(this).attr('state') == '1') {
                $(this).attr('state', '2').siblings('.hidden-money').each(function () {
                    $(this).slideUp();
                });
            } else {
                $(this).siblings(".hidden-rebate").each(function () {
                    $(this).slideUp();
                });
                $(this).siblings('.hidden-rebate').eq(0).prev().attr('state', '2');
                $(this).attr('state', '1').siblings('.hidden-money').each(function () {
//                    $(this).css('display','block')
                    $(this).slideDown();
                });

            }
            $(this).siblings().removeClass('active');
            $(this).siblings('.hidden-money:first').addClass('active');

        } else if (name == '退管会管理') {
            if ($(this).attr('state') == '1') {//第一次是undefined的，也不等于1。
                $(this).attr('state', '2').siblings('.hidden-rebate').each(function () {
                    $(this).slideUp();//2代表隐藏状态
                });
            } else {
                $(this).siblings(".hidden-money").each(function () {
                    $(this).slideUp();
                });
                $(this).siblings('.hidden-money').eq(0).prev().attr('state', '2');
                $(this).attr('state', '1').siblings('.hidden-rebate').each(function () {//state=1表示li是显示状态
                    $(this).slideDown();
                });
            }
            $(this).siblings().removeClass('active');
            $(this).siblings('.hidden-rebate:first').addClass('active');
        } else if ($(this).hasClass('small-font')) {
            if ($(this).hasClass('hidden-money')) {
                $('.hidden-money:first').prev().addClass('active');
            } else if ($(this).hasClass('hidden-rebate')) {
                $('.hidden-rebate:first').prev().addClass('active');
            }
//            $(this).addClass('active')
        } else {
            //隐藏党费
            $(this).siblings(".hidden-money").each(function () {
                $(this).slideUp();
            });
            $(this).siblings('.hidden-money').eq(0).prev().attr('state', '2');
            //
            $(this).siblings(".hidden-rebate").each(function () {
                $(this).slideUp();
            });
            $(this).siblings('.hidden-rebate').eq(0).prev().attr('state', '2');
            $(this).siblings().removeClass('active');


            //跳转页面
            var moduleId = 0;
            var menuId = index;
            var menuName = name;
