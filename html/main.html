<script>
    $(document).ready(function () {
        var rem = new Rem();
        rem.adapterWidth_object();
    });
    //底部导航栏
    $(document).ready(function () {
        var hWindow = window.innerHeight
        var hDiv = $("#bottom-nav").outerHeight();
        $("#bottom-nav").css({
            top: hWindow-hDiv+"px"
        });

    })
    $("#leftNav li").click(function () {
        $(this).addClass('active').siblings('li').removeClass('active');

//        $(this).css("background-color","#F4F4F4").css("border-right","1px solid #F4F4F4");
    })
    $("#quick").click(function () {
        if($(this).attr("state") == "open" ){
            $(this).attr("state","close");$("#index_child").css('display','none');
        } else{
            $(this).attr("state","open");$("#index_child").css('display','block');
        }

    })

</script>
